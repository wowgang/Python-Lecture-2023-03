<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chart 그리기</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- 차트그리려면 추가해야하는 소스 ,cdn,다운받아서 사용할수도 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        window.onload = function () {
            let x1 = [10.0,8.0,13.0,9.0,11.0,14.0,6.0,4.0,12.0,7.0,5.0];  
            let y1 = [8.04,6.95,7.58,8.81,8.33,9.96,7.24,4.26,10.84,4.82,5.68];
            let x2 = [10.0 ,8.0, 13.0,9.0,11.0,14.0,6.0,4,12,7,5];
            let y2 = [9.14,8.14,8.74,8.77,9.26,8.1,6.13,3.1,9.13,7.26,4.74];
            let x3 = [10,8,13,9,11,14,6,4,12,7,5];
            let y3 = [7.46,6.77,12.74,7.11,7.81,8.84,6.08,5.39,8.15,6.42,5.73];
            let x4 = [8,8,8,8,8,8,8,19,8,8,8];
            let y4 = [6.58,5.76,7.71,8.84,8.47,7.04,5.25,12.5,5.56,7.91,6.89];
            
            let ds1 = [], ds2 = [] ,ds3 = [] ,ds4 = [];
            
            for (let i = 0; i<11; i++) {
                ds1.push({x:x1[i],y:y1[i]});
                ds2.push({x:x2[i],y:y2[i]});
                ds3.push({x:x3[i],y:y3[i]});
                ds4.push({x:x4[i],y:y4[i]});
            }
            
            let dataset = [ds1,ds2,ds3,ds4];
            let titles = ['I', 'II', 'III', 'IV'];
            let line = [{x:2 , y:4}, {x:20, y:13}];  //y = 0.5x +3 선형회귀선
            
            for (let i=0; i<4; i++) {
                new Chart('myChart'+(i+1), {
                    data: {
                        datasets: [{
                            type: 'scatter', pointRadius:4,
                            pointBackgroundColor: 'red', data : dataset[i]
                        },{
                            type: 'line',
                            fill:false,
                            pointRadius:1,
                            borderColor:'blue',
                            data : line
                        
                            
                        }]
                    },
                    options: {
                        scales: {
                            x: {min: 2, max: 20},
                            y: {min: 3, max: 13}
                        },
                        plugins: {
                            legend: {display : false},
                            title: {
                                display: true,
                                text: 'Dataset' + titles[i]
                            }
                        }
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My bootstrap page</h1>
        <p>앤스컴 콰르텟(Anscombe's quartet)</p>
    </div>
    <div class="container mt-3">
        <div class="text-center">
            <h3><strong>Anscombe's Quartet</strong></h3>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <canvas id="myChart1" width="100%" height="70%"></canvas>
                <canvas id="myChart3" width="100%" height="70%" class="mt-3"></canvas>
            </div>
            <div class="col-4">
                <canvas id="myChart2" width="100%" height="70%"></canvas>
                <canvas id="myChart4" width="100%" height="70%" class="mt-3"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
